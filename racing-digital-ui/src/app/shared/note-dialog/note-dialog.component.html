<h1 mat-dialog-title>Add Note</h1>

<div mat-dialog-content>
  <form [formGroup]="noteForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Your Note</mat-label>
      <textarea
        matInput
        formControlName="note"
        placeholder="Write your comments about this race..."
        rows="5"
      ></textarea>
      <mat-hint align="end">{{ noteForm.get('note')?.value?.length || 0 }}/500</mat-hint>
      <mat-error *ngIf="noteForm.get('note')?.hasError('required')">
        Note cannot be empty.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="noteForm.invalid"
    (click)="onSave()"
  >
    Save
  </button>
</div>
